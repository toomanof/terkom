 {% if messages %}
    <script type="text/javascript">
        setTimeout(function(){
                $('#messages').hide(500)
            
        },5000);
    </script> 
    <ul id="messages" class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>     
 {% endif %}
